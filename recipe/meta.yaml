{% set name = "compress_json" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/compress_json-{{ version }}.tar.gz
  sha256: 0fcc3fb518250546e747af4b00cca488c62c60cee84a79f33374ff0b77adec43

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8

test:
  imports:
    - compress_json
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/LucaCappelletti94/compress_json
  summary: The missing Python utility to read and write large compressed JSONs.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - isuruf
    - dillonroach
